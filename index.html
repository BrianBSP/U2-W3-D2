<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esercizio JSON</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center fs-1">Primo esercizio JSON</h1>
    <div class="container">
      <form>
        <div class="mb-3">
          <label for="yourName" class="form-label">Nome Utente</label>
          <input type="text" class="form-control" id="yourName" placeholder="Scrivi qui il tuo nome..." required />
        </div>
        <div class="btn-group" role="group" aria-label="Basic example">
          <button type="submit" class="btn btn-outline-success px-3 py-2">Save</button>
          <button id="btn-delete" type="button" class="btn btn-outline-danger px-3 py-2">Delete</button>
        </div>
      </form>
    </div>
    <div id="lista-nomi" class="container"></div>

    <script src="./esericitazione.js"></script>
  </body>
</html>
